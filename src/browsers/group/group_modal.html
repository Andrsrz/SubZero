<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../style/index.css" />
        <link rel="stylesheet" type="text/css" href="../../style//modal.css" />
        <link rel="stylesheet" type="text/css" href="../../style//cs-select.css" />
        <link rel="stylesheet" type="text/css" href="../../style//cs-skin-boxes.css" />

    </head>
    <body>
            <div class="input-position">      
              <input id="group-name" type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Name</label>
            </div>
            <div id="select" class="cs-select cs-skin-boxes fs-anim-lower">
                <span id="cs-placeholder" class="cs-placeholder">
                    Pick a Color
                </span>
                <div class="cs-options">
                    <ul id="color-list">      
                    </ul>
                </div>
            </div>       
        <div class="footer">
            <div class="first-left">
                <button class="button" id="add-update">ADD</button>
            </div>
            <div class="second-left">
                <button class="button-cancel" id="cancel">CANCEL</button>
            </div>
            <div class="first-right">
                <div class="group-delete-icon" id="delete" style="visibility:hidden;"></div>
            </div>
        </div> 
    </body>
    <script src="./group_renderer.js"></script>
</html>
