<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../style/index.css" />
        <link rel="stylesheet" type="text/css" href="../../style/modal.css" />
    </head>
    <body>
        <div class="top">
            <div class="input-position">      
                <input id="project-name" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Name</label>
            </div>
            <div class="input-position">      
              <input id="project-type" type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Language</label>
            </div>
            <div class="input-position">
                <input id="project-path" type="text" readonly placeholder="Path">
                <span class="highlight"></span>
                <span class="bar"></span>   
            </div>
            <div>
                Choose file or project:
                <button class="button" id="open">OPEN</button>
            </div>
            <div id="group-list">
                <p>Choose group : </p>
            </div>
            <div style="margin-top:20px">
                <div>
                    <p>Choose editor : </p>
                    <img class="editor-icon" id="vscode" src="../../resource/Icon/vscode_icon.png">
                    <img class="editor-icon" id="atom" src="../../resource/Icon/atom_icon.png">
                </div>
            </div>
            <div id="group-list"></div>
        </div>
        <div class="footer">
            <div class="first-left">
                <button class="button" id="add">ADD</button>
            </div>
            <div class="second-left">
                <button class="button-cancel" id="cancel">CANCEL</button>
            </div>
            <div class="first-right">
                <div class="project-delete-icon" style="visibility:hidden;" id="delete"></div>
            </div>
        </div>
    </body>
    <script src="./project_renderer.js"></script>
</html>
