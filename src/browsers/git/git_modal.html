<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../style/index.css" />
        <link rel="stylesheet" type="text/css" href="../../style//modal.css" />
    </head>
    <body>
        

        <div id="dialog-position"></div>
        <div class="top">
            <div class="input-position">      
                <input id="branch-name" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Branch</label>
            </div>
        </div>
        
        <div class="footer">
            <div class="first-left">
                <button class="button" id="openDialog">PUSH</button>
            </div>
            <div class="second-left">
                <button class="button-cancel" id="cancel">CLOSE</button>
            </div>
        </div> 
    </body>

    <script src="git_renderer.js"></script>
    
</html>
