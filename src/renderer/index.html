<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="../style/index.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    
    <head>
        <title>SubZero</title>
    </head>
    <body>
        <div class="sidenav">
            <div id="group-all" class="group-item">
                <span class="group-color subzero-theme"></span>
                <div class="group-type">
                    <p class="group-label">All</p>
                </div>
            </div>
            <div>
                <div id="group-list">
                </div>
                <div>
                    <button class="clear-button" id="newGroup">+ ADD GROUP</button>
                </div>
            </div>           
        </div>
       
        <div class="wrapper">
            <div class="wrapper-top">
                <div class="curtain">
                    <div class="curtain_wrapper">
                        <input type="checkbox" id="checkbox" disabled>
                        <div class="curtain_panel curtain_panel_top">
                            <input class="search-bar" placeholder="Search..." id="search-bar" type="text" autofocus>
                        </div>
                    </div> 
                  </div>
            </div>
            
            <div class="content" id="project-list">
                
            </div>

            <div id="footer" class="footer"> 
                <sub-card name="Prova" color="#DD22FF"></sub-card>
            </div>

        </div>       
    </body>
    <script src="../classes/card.js"></script>
    <script src="./theme-setup.js"></script>
    <script src="../classes/html_builder.js"></script>
    <script src="./renderer.js"></script>
   
</html>
