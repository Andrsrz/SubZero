<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../style/index.css" />
        <link rel="stylesheet" type="text/css" href="../style/modal.css" />
    </head>
    <body>
        <div class="top">
            <div class="group">      
                <input id="project-name" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Name</label>
            </div>
            <div class="group">      
              <input id="project-type" type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Language</label>
            </div>
            <div class="group">
                <div style="display: inline-block">
                    <input id="project-path" type="text" readonly placeholder="path">
                    <span class="highlight"></span>
                    <span class="bar-path"></span>
                </div>    
                <div class="open-icon"></div>
            </div>
            <div id="group-list">
                <p>Choose group : </p>
            </div>
            <div style="margin-top:20px">
                <div>
                    <p>Choose editor : </p>
                    <img class="editor-icon" id="vscode" src="../Resource/Icon/vscode_icon.png">
                    <img class="editor-icon" id="atom" src="../Resource/Icon/atom_icon.png">
                </div>
            </div>
            <div id="group-list">

            </div>
        <div class="bottom">
            <button class="button" id="add">ADD</button>
            <button class="button" id="cancel">CANCEL</button>
            <button class="button" id="open">OPEN</button>
        </div>
    </div>
    </body>
    <script src="./project_renderer.js"></script>
</html>
