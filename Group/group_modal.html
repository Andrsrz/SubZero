<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../style/index.css" />
        <link rel="stylesheet" type="text/css" href="../style/modal.css" />
        <link rel="stylesheet" type="text/css" href="../style/cs-select.css" />
        <link rel="stylesheet" type="text/css" href="../style/cs-skin-boxes.css" />

    </head>
    <body>
            <div class="group">      
              <input id="group-name" type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Name</label>
            </div>
            <div id="select" class="cs-select cs-skin-boxes fs-anim-lower">
                        <span id="cs-placeholder" class="cs-placeholder">
                            Pick a Color
                        </span>
                            <div class="cs-options">
                                <ul id="color-list">      
                                </ul>
                            </div>
                    </div>
            </div>         
        <div class="bottom">
            <button class="button button-subzero" id="add-update">Add Group</button>
            <button class="button button-subzero" id="cancel">Cancel</button>
            <button class="button button-subzero" id="delete" style="visibility:hidden;">Delete</button>
        </div> 
    </body>
    <script src="./group_renderer.js"></script>
</html>
