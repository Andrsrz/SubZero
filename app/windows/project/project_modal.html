<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../style/index.css" />
        <link rel="stylesheet" type="text/css" href="../../style/modal.css" />
    </head>
    <body>
        <div class="top">
            <div class="input-position">
                <p><strong>Name</strong></p>      
                <input id="project-name" type="text" required>
                <span class="bar"></span>
            </div>
            <div class="input-position">    
                <p><strong>Language</strong></p>   
                <input id="project-type" type="text" required>
                <span class="bar"></span>
            </div>

            <div>
                <button class="button button-subzero" id="open">OPEN</button>
                <h3 id="project-path">ciasda</h3>
            </div>
            <div id="group-list">
                <p><strong>Groups</strong></p>
            </div>
            <div style="margin-top:20px">
                <div>
                    <p><strong>Editors</strong></p>
                    <img class="icon editor-icon" id="vscode" src="../../resource/Icon/vscode_icon.png">
                    <img class="icon editor-icon" id="atom" src="../../resource/Icon/atom_icon.png">
                </div>
            </div>
            <div id="group-list">
            </div>
        </div>
        <div class="footer">
            <div class="first-left">
                <button class="button button-subzero" id="add">ADD</button>
            </div>
            <div class="second-left">
                <button class="button button-cancel" id="cancel">CANCEL</button>
            </div>
            <div class="first-right">
                <div class="icon delete-icon" style="visibility:hidden;" id="delete"></div>
            </div>
        </div>
    </body>
    <script src="../../components/groupContainerDom.js"></script>
    <script src="../../renderer/theme-setup.js"></script>
    <script src="./project_renderer.js"></script>
</html>
