<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../style/index.css" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="stylesheet" type="text/css" href="../../style/cs-select.css" />
        <link rel="stylesheet" type="text/css" href="../../style/cs-skin-boxes.css" />
    </head>
    <body>
            <div class="input-position">  
                <p><strong>Name</strong></p>    
                <input id="group-name" type="text" required>
                <span class="bar"></span>
            </div>

            <div id="select" class="cs-select cs-skin-boxes fs-anim-lower">
                <span id="cs-placeholder" class="cs-placeholder">
                    Pick a Color
                </span>
                <div class="cs-options">
                    <ul id="color-list">      
                    </ul>
                </div>
            </div> 
            
            <button class="button button-subzero" id="add-update">ADD</button>
            <button class="button button-cancel" id="cancel">CANCEL</button>
    </body>
    <script src="../../renderer/theme-setup.js"></script>
    <script src="./group_renderer.js"></script>
</html>
