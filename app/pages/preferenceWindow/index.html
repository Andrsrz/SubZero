<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="stylesheet" type="text/css" href="../../style/index.css" />
    </head>
    <body>
        <div class="tabs-labels"> 
            <button class="tab-links" onclick="changeTab(event, 'Settings')" id="defaultTab">Settings</button>
			<button class="tab-links" onclick="changeTab(event, 'Themes')">Themes</button>
			<button class="tab-links" onclick="changeTab(event, 'Editors')">Editors</button>
        </div>
        <div class="tab">
            <div id="Settings" class="tabcontent">
                <h3>Settings</h3>
                <div>
                    <input type="checkbox" id="terminal" name="terminal">
                    <label for="terminal">Open terminal inside path when open the project</label><br>
                </div>
            </div>
            <div id="Themes" class="tabcontent">
                <div class="card light" onclick="changeTheme('light')">
                    <div class="content">
                        <div class="color-theme bg-light"></div>
                        <div class="color-theme font-light"></div>
                        <div class="color-theme primary-light"></div>
                        <p><strong>SubZero theme</strong></p>
                    </div>
                </div>
                <div class="card dark" onclick="changeTheme('default')">
                    <div class="content">
                        <div class="color-theme bg-dark"></div>
                        <div class="color-theme font-dark"></div>
                        <div class="color-theme primary-dark"></div>
                        <p><strong>Dark theme</strong></p>
                    </div>
                </div> 
            </div>
            <div id="Editors" class="tabcontent">
                <h3>Editors</h3>
                <p>Editors page preference</p>
            </div> 
        </div>
        <button class="button button-subzero" id="save">Save</button>
        <button class="button-cancel" id="cancel">CANCEL</button>
    </body>
    <script src="../../renderer/theme-setup.js"></script>
    <script src="./renderer.js"></script>
</html>
